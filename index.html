<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="./favicon.png" type="image/png">
    <link rel="stylesheet" href="./css/form.css">
    <title>Sign Up</title>
  </head>
  <body>
    <div class="background"></div>
    <main class="container">
      <div class="left-column">
        <h1 class="main-title">Sign Up</h1>
        <div class="bottom-links">
          <a class="link" href="">Privacy policy</a>
          <span class="symbol">&</span>
          <a class="link" href="">Terms of service</a>
        </div>
      </div>
      <div class="right-column">
        <div class="close">x</div>
        <form class="form">
          <div class="form-row">
            <label for="username">Username</label>
            <input id="username" type="text" required placeholder="Enter your username..."/>
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" type="email" required placeholder="Enter your email..."/>
          </div>
          <div class="form-row">
            <label for="password">Password</label>
            <input id="password" type="password" required placeholder="Enter your password..."/>
          </div>
          <div class="form-row">
            <label for="re-pass">Repeat Password</label>
            <input id="re-pass" type="password" required placeholder="Repeat password"/>
          </div>
          <div class="form-row">
            <button type="submit">Get started</button>
            <span> or </span
            ><a href="">Sign in</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
